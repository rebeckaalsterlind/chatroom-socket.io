<html>

<head>
  <title>CHAT</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <header>
    <h1>Welcome to the <span id="room-name"></span> room</h1>
  </header>
  <main id="main"> 
    <section id="sidebar">
        <h3>Users: </h3>
        <ul id="users"></ul>
    </section>
    <section id="chat"></section>
    <form action="index.html">
        <button type="submit">Leave Chat</button>
    </form>
  </main>
  
  <form id="chatForm">
    <input id="message" placeholder="Enter message"/>
    <button id="sendBtn">Send</button>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="/javascripts/main.js"></script>
</body>

</html>
